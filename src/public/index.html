<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>
    <div class="container">
 <div class="row">
    <div class="card">

   <form class="col s12" action="/send-email" method="POST" enctype="multipart/form-data">
    <div class="row">
     
      <div class="input-field col s12">
        <span>File</span>
        <input id="archivo" type="file" name="archivo" class="validate">
        <label for="archivo">archivo</label>
      </div>
    </div>

    
    <button class="btn btn-large">
        send
    </button>
  </form>
</div>
 </div>
 <canvas id="myChart" width="400" height="400"></canvas>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  
  $("button").click(function(){
  var altura = [];
  var distamncia  = [];
  $.ajax({
    url : '/productos',
    success: function(excel){
   
      for (const key of excel) {
    altura.push(key['Altura']);
    distamncia .push(key['Distancia']);
}
       
        
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: distamncia ,
        datasets: [{
            label: 'Distancia por metro',
            data: altura,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
    }
  })
});
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<script>

</script>
</html>
